<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item [routerLink]="['/home']">Inicio</ion-item>
        <ion-item [routerLink]="['/perfil']">Perfil</ion-item>
        <ion-item (click)="logout()">Desconectar</ion-item>
        <ion-item [routerLink]="['/mapa']">Mapa</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Mapa</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-searchbar
        placeholder="Buscar ubicación..."
        [(ngModel)]="searchQuery"
        (ionInput)="buscarLugar($event)"
      ></ion-searchbar>

      <ion-list *ngIf="predictions.length > 0">
        <ion-item *ngFor="let prediction of predictions" (click)="seleccionarLugar(prediction)">
          {{ prediction.description }}
        </ion-item>
      </ion-list>

      <div id="map" style="width: 100%; height: calc(100% - 60px);"></div>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="centrarUbicacion()">
          <ion-icon name="locate"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
  </div>
</ion-app>
